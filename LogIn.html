<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Page</title>
    <link rel="stylesheet" href="assets/scss/style.css">
    <link rel="shortcut icon" href="assets/img/login.png" type="image/x-icon">

</head>
<body>
    <div class="login">
        <p><span>Create an account</span> <a href="SignUp.html">Sign Up</a></p>
    </div>
    <form action="table.html" method="GET">
        <h1>Log In</h1>     
       <label  for="Email">
        <input id="Email" name="email" type="email" required placeholder="Email" />
    </label>      
       <label for="Password">
        <input id="Password" name="password" type="password" required placeholder="Password" />
    </label>      
       <input type="submit" required value="Create account">
    </form>
</body>
</html>
